<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css相对定位的应用</title>
	<style type="text/css">

		body {
			width: 1000px;
			height:1000px;
		}
		div {
			width: 200px;
			height: 380px;
			border:1px solid;
			margin-left: 50px;
		}
		p {
			width: 150px;
			height: 100px;
			background-color: red;
		}
		.left {
			position: relative;
			left: -50px;
		}
		.right {
			position: relative;
			right:-130px;
		}
	</style>
</head>
<body>
	<h3>Css相对定位的应用</h3>
	<hr>
	<div>
		<p>正常状态的段落</p>
		<p class="left">
			相对自己正常的位置向左边偏移了50px
		</p>
		<p class="right">
			相对自己的正常位置向右边偏移了130px
		</p>
	</div>
</body>
</html>

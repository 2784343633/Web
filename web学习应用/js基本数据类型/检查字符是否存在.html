<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>检查字符是否存在</title>
</head>
<body>
	<script type="text/javascript">
		var msg = "Happy Birthday"
		var f_y = msg.indexOf('y')
		var l_y = msg.lastIndexOf('y')
		alert('indexOf("y"):' + f_y + "\nlastIndexOf('y'):" + l_y) 
	</script>
</body>
</html>

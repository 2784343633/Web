<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>获取字符串中的单个字符</title>
</head>
<body>
	<script type="text/javascript">
		var msg = "hello";
		alert("hello的第二位字符是：" + msg.charAt(2) + "\n其对应的字符代码是："  + msg.charCodeAt(2));
	</script>
</body>
</html>

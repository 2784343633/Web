	<title>Js 浮点数计算误差</title>
</head>
<body>
	<script type="text/javascript">
		var s1 = 0.7 + 0.1;
		var s2 = (0.7*10 + 0.1*10)/10;
		alert("0.7 + 0.1 = " + s1 + "\n(0.7*10 + 0.1*10)/10 = " + s2);
	</script>
</body>

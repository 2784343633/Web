<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变新闻网页中字号</title>
    <link rel="stylesheet" type="text/css" href="./css/prj 8-1.css">
</head>

<body>
    <h2 align="center">用JavaScript改变新闻网页中字号</h2>
    <div id="div1" align="center">选择字号【 &nbsp;
        <a href="#" onclick="setFont('12px');">小</a>&nbsp;
        <a href="#" onclick="setFont('18px');">中</a>&nbsp;
        <a href="#" onclick="setFont('24px');">大</a>】
    </div>
    <div id="content">
        <p id="text">JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。</p>
    </div>
    <script type="text/javascript">
        var text = document.getElementById("text")

        function setFont(str) {
            switch (str) {
                case '12px':
                    {
                        text.style.fontSize = "12px";
                        break;
                    }
                case '18px':
                    {
                        text.style.fontSize = "18px";
                        break;
                    }
                case '24px':
                    {
                        text.style.fontSize = "24px";
                        break;
                    }
            }
        }
    </script>
</body>

</html>
